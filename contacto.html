<body class="bodyBackground">

<main>
    <h2 class="separacionTitulo">Contacto</h2>
    <img src="./img/Contact.png" alt="Contact" class="contacto">
  
    <form action="#" method="GET" enctype="multipart/form-data">
    <fieldset class="centrar borde">
        <legend class="separacion">Ingresa tus datos</legend>
        <div class="separacion">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
        </div>
       
        <div class="separacion">
            <label for="apellido">Apellido</label>
            <input type="text">
        </div>
       
        <div class="separacion">
            <label for="userMail">Correo</label>
            <input type="email" name="userMail" id="userMail" placeholder="Deje su correo" required>
        </div>
       
        <div class="separacion">
            <label>Deja Tu mensaje</label>
            <textarea></textarea>
        </div>
       
        <div class="centrar">
            <input type="submit" value="Enviar" class="btnEnviarContacto">
        </div>
        
    </fieldset>
  
    </form>
</main>
    <hr>

    <footer>
        <div>
            <img class="footer__icons" src="./img/twitter.png" alt="twitter">
            <img class="footer__icons" src="./img/facebook.png" alt="facebook">
